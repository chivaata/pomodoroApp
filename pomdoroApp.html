<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="pomodoro.css">
    <script src="pomodoro.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <div class="mainDiv">
        <div class="firstRow firstRow-number">
            <div id="year">2020</div>
            <div id="month">May</div>
        </div>
        <div class="secondRow" id="timer">25:00</div>
        <div class="thirdRow"> 
            <button class="btn btnStart" id="start">START</button>
            <button class="btn btnStop" id="pause">PAUSE</button>
            <button class=" btn btnReset" id="reset">RESET</button>
        </div>
    </div>
</body>
</html>
